<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title id="title">Gym Badge Map for Pok√©mon GO</title>

<link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
    integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
    crossorigin=""
>
<script
    src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
    integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
    crossorigin=""
></script>

<link rel="stylesheet" href="gymbadgemap.css">

</head>
<body>

<div id="map"></div>

<div id="menuTemplate">
<label>
<input
    type="checkbox"
    checked="checked"
    class="badge"
    onchange="toggleLegacyGyms()"
    id="legacyGyms"
>
<span class="badge legacy"></span>
<span id="legacyGymsLabel">Legacy gyms</span>
</label>
<input
    type="button"
    class="input"
    value="Import"
    onclick="loadGymsFromFile()"
    id="importGyms"
><br>
<input
    type="button"
    class="input"
    value="Export"
    onclick="saveGymsToFile()"
    id="exportGyms"
><br>
<a href="https://github.com/pokebyte/gymbadgemap/wiki"><input
    type="button"
    class="input"
    value="Info"
    id="info"
></a>
</div>

<div id="searchTemplate">
<input
    type="text"
    placeholder="Search gyms"
    id="gymSearch"
    list="gymList"
    onclick="select()"
    oninput="openGymPopup()"
    onfocus="this.value = ''"
>
<datalist id="gymList">
</datalist>
</div>

<script src="gymbadgemap.js"></script>

</body>
</html>
