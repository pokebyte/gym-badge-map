<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Pok√©mon GO Gym Badge Map</title>

<link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
    integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
    crossorigin=""
>
<script
    src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
    integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
    crossorigin=""
></script>

<link rel="stylesheet" href="gymbadgemap.css">

</head>
<body>

<div id="map"></div>

<div id="menuTemplate">
<input
    type="button"
    class="input"
    value="Load gyms from gomap.eu"
    onclick="loadGymsFromGoMap()"
><br>
<input
    type="button"
    class="input"
    value="Import gyms from file"
    onclick="loadGymsFromFile()"
><br>
<input
    type="button"
    class="input"
    value="Export gyms to file"
    onclick="saveGymsToFile()"
>
</div>

<div id="searchTemplate">
<input
    type="text"
    placeholder="Gym Name"
    id="gymSearch"
    list="gymList"
    onclick="select()"
    oninput="openGymPopup()"
>
<datalist id="gymList">
</datalist>
</div>

<script src="gymbadgemap.js"></script>

</body>
</html>
